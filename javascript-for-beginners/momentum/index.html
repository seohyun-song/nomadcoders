<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>momentum</title>
</head>
<body>
    <div class="wrap">

        <div class="top">
            <div id="weather" class="weather">
                <span></span>
                <span></span>
            </div>
        </div>
        <div class="center">
            <h2 id="clock" class="clock">00:00:00</h2>
            <form id="login-form" class="login-form hidden">
                <input class="login-input" type="text" placeholder="What is your name?" required maxlength="15">
                <button type="button" class="login-btn">Log in</button>
            </form>
            <h1 id="greeting" class="greeting hidden"></h1>
            <form id="todo-form" class="todo-form hidden">
                <input type="text" placeholder="Write a To Do and Press">
            </form>
            <ul id="todo-list" class="todo-list hidden"></ul>
        </div>
        <div class="bottom">
            <div id="quote" class="quote">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    
    <!-- JS -->
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>
</html>
