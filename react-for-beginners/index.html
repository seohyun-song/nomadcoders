<!DOCTYPE html>
<html>
  <body>
    <!-- React 내용 표시할 수 있는 DOM 컨테이너 설치 -->
    <div id="root"></div>
    <!-- React를 실행(import) -->
    <!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
    <script
      src="https://unpkg.com/react@18/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
      crossorigin
    ></script>
    <!-- Babel를 실행(code transformer)-->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);

      function MinutesToHours() {
        const [amount, setAmount] = React.useState(0);
        const [inverted, setInvert] = React.useState(false);
        /*
          inverted == false : minutes -> hours
          inverted == true : hours -> minutes
        */
        function onChange(event) {
          setAmount(event.target.value); // update, rerendering
        }
        function reset() {
          setAmount(0);
        }
        function invert() {
          reset();
          setInvert((current) => !current);
        }
        return (
          <div>
            <div>
              <label htmlFor="amount">Minutes</label>
              <input
                value={inverted ? amount * 60 : amount}
                id="minutes"
                placeholder="Minutes"
                type="number"
                onChange={onChange}
                disabled={inverted}
              />
            </div>
            <div>
              <label htmlFor="hours">Hours</label>
              <input
                value={inverted ? amount : Math.round(amount / 60)}
                id="hours"
                placeholder="Hours"
                type="number"
                onChange={onChange}
                disabled={!inverted}
              />
            </div>
            <button onClick={reset}>Reset</button>
            <button onClick={invert}>
              {inverted ? "Turn back" : "Invert"}
            </button>
          </div>
        );
      }
      function KmToMiles() {
        return <h3>KM 2 M</h3>;
      }
      function App() {
        const [index, setIndex] = React.useState(0);
        function onSelect(event) {
          setIndex(event.target.value);
        }
        // 컴포넌트는 그 안에 또다른 컴포넌트를 렌더링 할 수 있다.(챌린지)
        return (
          <div>
            <h1>Super Converter</h1>
            <select value={index} onChange={onSelect}>
              <option value="0">Minutes & Hours</option>
              <option value="1">Km & Miles</option>
            </select>
            <hr />
            {index === "0" ? <MinutesToHours /> : null}
            {index === "1" ? <KmToMiles /> : null}
          </div>
        );
      }

      // React 컴포넌트 추가
      root.render(<App />);
    </script>
  </body>
</html>
